extend type Query {
  legalEntities: LegalEntitiesQuery!
}

extend type Mutation {
  legalEntities: LegalEntitiesMutation!
}


"""
Legal Entity INN (Taxpayer Identification Number) 
"""
scalar LegalEntityINN

"""
Legal Entity OGRN (Main state registration number)
"""
scalar LegalEntityOGRN

"""
Legal Entity KPP (Code of the reason for registration)
"""
scalar LegalEntityKPP

"""
Legal Entity BIC (Bank Identification Code)
"""
scalar LegalEntityBIC

"""
Legal Entity BIC (Payment account number)
"""
scalar LegalEntityRS

"""
Legal Entity KS (Correspondent account number)
"""
scalar LegalEntityKS


"""
Possible data to sort of legal entities list
"""
enum LegalEntityOrderField {
  createdAt
  updatedAt
}


"""
legal entities module queries
"""
type LegalEntitiesQuery {

  """
  Returns legal entities list bundle
  """
  list(
    first: Int
    offset: Int
    after: String
    orderBy: [LegalEntityOrderBy]
    filter: LegalEntityListFilter
    search: LegalEntityFilterSearch
  ): LegalEntityListConnection!

}

type LegalEntitiesMutation {
  
  """
  Create legal entity
  """
  create(
    data: InputLegalEntityCreate!
  ): LegalEntity!

  """
  Update legal entity
  """
  update(
    id: ID!
    data: InputLegalEntityUpdate!
  ): LegalEntity!

  """
  Delete legal entity
  """
  delete(
    id: ID!
  ): Boolean!
}

"""
Possible data to order list of legal entities
"""
input LegalEntityOrderBy {
  field: LegalEntityOrderField!
  direction: OrderDirection!
}

"""
Possible data to filter list of legal entities
"""
input LegalEntityListFilter {
  inn: LegalEntityINN
}

enum LegalEntityFilterSearchField {
  name
  address
  ogrn
  kpp
  inn
  rs
  ks
  bic
  bank
  directorNameNominative
  directorNameGenitive
}

input LegalEntityFilterSearch {
  field: LegalEntityFilterSearchField!
  query: String!
}

"""
Legal entity adge bundle
"""
type LegalEntityEdge implements Edge {
  node: LegalEntity!
  cursor: String!
}

"""
Legal entities list bundle
"""
type LegalEntityListConnection implements Connection {
  totalCount: Int!
  pageInfo: PageInfo!
  edges: [LegalEntityEdge]!
}


"""
Legal entity data
"""
type LegalEntity implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  address: String!
  ogrn: LegalEntityOGRN!
  kpp: LegalEntityKPP
  inn: LegalEntityINN!
  rs: LegalEntityRS!
  ks: LegalEntityKS!
  bic: LegalEntityBIC!
  bank: String!
  directorNameNominative: String!
  directorNameGenitive: String!
}

"""
Possible data to legal entity update
"""
input InputLegalEntityUpdate {
  id: ID
  name: String
  address: String
  ogrn: LegalEntityOGRN
  kpp: LegalEntityKPP
  inn: LegalEntityINN
  rs: LegalEntityRS
  ks: LegalEntityKS
  bic: LegalEntityBIC
  bank: String
  directorNameNominative: String
  directorNameGenitive: String
}


input InputLegalEntityCreate {
  name: String!
